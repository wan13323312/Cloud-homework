version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=123456
      - LLM_API_KEY=你的密钥（后续申请后替换）
    depends_on:
      - neo4j
    restart: on-failure

  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/123456
    volumes:
      - neo4j-data:/data
    restart: on-failure

volumes:
  neo4j-data: